<!DOCTYPE html>
<html>

<head>
	<title>ACV CUBA LOG TOOL</title>
	<meta charset="utf-8">
	<script src="./echarts/dist/echarts.js"></script>
	<script src="./exceljs/dist/exceljs.min.js"></script>
	<script src="./file-saver/dist/FileSaver.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="tailwind/tailwind.min.css">
</head>

<body class="p-4 text-gray-600 mx-auto w-full md:w-3/4 lg:w-3/5 px-8 md:px-0 mb-8">
	<img src="logo.jpg" alt="logo" class="w-24 mb-2 mx-auto">
	<h1 class="text-2xl font-bold text-center">Ala de Combate Virtual Cuba</h1>
	<h3 class="font-bold text-center mb-8">Log tool</h3>
	<label for="file" class="block w-full italic text-gray-400 text-sm mb-2">Selecciona el archivo de logs xml</label>
	<input
		class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
		type="file" id="input" xml>
	<table class="my-5 w-full text-sm text-left text-gray-500 dark:text-gray-400">
		<thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
			<tr>
				<th scope="col" class="py-3 px-6">Piloto</th>
				<th scope="col" class="py-3 px-6">Horas</th>
				<th scope="col" class="py-3 px-6">Vuelos</th>
				<th scope="col" class="py-3 px-6">Derribado</th>
				<th scope="col" class="py-3 px-6">Estrellado</th>
			</tr>
		</thead>
		<tbody id="pilots">
		</tbody>
	</table>

	<label for="generalLogInput" class="block w-full italic text-gray-400 text-sm mb-2">Selecciona el logbook general (excel)</label>
	<input
		class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
		type="file" id="generalLogInput">
	<div id="last_tape" class="my-5 w-full text-center" hidden>Ultimo vuelo:</div>
	<div id="tape_error" class="my-5 w-full text-center text-red-600 mx-auto text-xl" hidden>Error</div>
	<div id="flight_hours" class="w-full mx-auto h-80 mt-5"></div>
	<div id="crashed_destroyed" class="w-full mx-auto h-80 mt-5"></div>
	<button id="save" class="w-40 h-20 mx-auto border-5 bg-gray-100 mt-5 text-center" hidden>Guardar log</button>
	<script type="text/javascript" src="main.js">
	</script>
</body>

</html>
